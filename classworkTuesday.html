            let lowerWord = word.toLowerCase();

        // Number 5
        function fizzBuzz(num1 = 1, num2 = 2) {
            if (num1 === num2) {
                return
            }
            if (num1 > num2) {
                for (i = num2; i <= num1; i++) {
                    if (i % 6 === 0) {
                        console.log(`${i}, "FIZZBUZZ"`);

                    }
                    else if (i % 2 === 0) {
                        console.log(`${i}, "FIZZ"`);
                    }
                }
            }
            if (num1 < num2) {
                for (i = num2; i >= num1; i--) {

                        console.log(`${i}, "BUZZ"`);
                    }

                }

        }
