<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="class1 class3">Div 1</div>
    <div class="class2">Div 2</div>
    <div class="class2 class4">Div 3</div>
    <div class="class1 class4">Div 4</div>
    <div class="class1 class2">Div 5</div>
    <div class="class5">Div 6</div>
    <div class="class5">Div 7</div>
    <div class="class1 class5" id="div8">Div 8</div>
    <div class="class5 class4" id="div9">Div 9</div>
    <div class="class1" id="div10">Div 10</div>


    <script>
        let class1 = document.querySelectorAll(".class1");
        class1.forEach(element => {
            element.setAttribute('style', 'border: 2px solid orange')
        });

        let class3 = document.querySelectorAll(".class3");
        class3.forEach(element => {
            element.setAttribute("style", "color: red")
        });

        let class4 = document.querySelectorAll(".class4");
        class4.forEach(element => {
            element.setAttribute("style", "color: blue")
        });
        let class6 = document.getElementsByClassName("class5");
        class6.array.forEach(element=> {
            element.classList.remove("class5")
            element.classList.add("class6")
        });

        let class2 = document.querySelectorAll(".class2");
        class2.forEach(element => {
            element.setAttribute("style", "backgroundColor: black")
            element.setAttribute("style", "color: white" )
        });
        
        
        

    </script>
</body>

</html>
