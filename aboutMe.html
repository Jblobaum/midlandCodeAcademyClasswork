<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #94141f;
        }

        .container {
            width: calc(100% - 8px);
            height: 500px position: relative;
        }

        .header {
            text-align: center;
            color: #14947f;
            font-family: 'Raleway', sans-serif;
        }

        .big-font {
            font-size: 55px;
        }

        .med-font {
            font-size: 35px;
        }

        .picture {
            border-radius: 20px;
            position: relative;
            left: 50%;
        }
    </style>
</head>

<body>
    <h1 class="header big-font">Justin D. Blobaum</h1>
    <h2 class="header med-font">Independent Contractor</h2>
    <div class="container">
        <img class="picture" src="https://wallpaperplay.com/walls/full/f/4/d/42620.jpg" alt="Nebraska Cornhuskers"
            width="500px">

    </div>




</body>

</html>
